		-o-transition: all 0.3s linear;
	}
</style>
<script>
	var lanren = {
		navFast: function () {
			var defaultTop = (window.screen.height - $('.float-right').height()) / 2 - 300; //默认顶部保持上下居中，再往上去100像素
			$(window).scroll(function () {
				var offsetTop = defaultTop + $(window).scrollTop() + 'px';
				$('.float-right').animate({ top: offsetTop },
					{
						duration: 600,	//滑动速度
						queue: false    //此动画将不进入动画队列
					});
			});
		}
	};
	lanren.navFast();
</script>
