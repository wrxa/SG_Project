{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
<!doctype html>
{% block content %}
{% block page_content %}
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">修改用户角色</h3>
					<div class="row">
							<div class="col-md-12">
									<!-- PANEL HEADLINE -->
									<div class="panel panel-headline">
										<div class="panel-heading">
											<h3 class="panel-title">修改用户角色</h3>
											
												<div class="container">
													{% for message in get_flashed_messages(with_categories=True) %}
														<div class="alert alert-{{ message[0] }}">
															<button type="button" class="close" data-dismiss="alert">&times;</button>
														   {{ message[1] }}
														</div>
														{% endfor %}
												
												</div>
												
										</div>
										<div class="panel-body short-width">


											<div class="form-group  required"><label class="control-label" for="user_eid">工号</label>
												<input class="form-control" id="user_eid" name="user_eid" required type="text" value="{{eid}}" disabled="disabled">
											</div>
											<div class="form-group  required"><label class="control-label" for="user_name">用户名</label>
												<input class="form-control" id="user_name" name="user_name" required type="text" value="{{name}}" disabled="disabled">
											</div>

											{{ wtf.quick_form(form) }}
										</div>
									</div>
									<!-- END PANEL HEADLINE -->
								</div>
					
						</div>
						
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
	{% endblock %}
	{% endblock %}
