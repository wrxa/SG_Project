{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
<!doctype html>
{% block content %}
{% block page_content %}
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">添加新用户</h3>
					<div class="row">
							<div class="col-md-12">
									<!-- PANEL HEADLINE -->
									<div class="panel panel-headline">
										<div class="panel-heading">
											<h3 class="panel-title">添加新用户</h3>
												
												<div class="container">
													{% for message in get_flashed_messages(with_categories=True) %}
														<div class="alert alert-{{ message[0] }}">
															<button type="button" class="close" data-dismiss="alert">&times;</button>
														   {{ message[1] }}
														</div>
														{% endfor %}
												</div>
												
										</div>
										<div class="panel-body short-width">
											{{ wtf.quick_form(form) }}
										</div>
									</div>
									<!-- END PANEL HEADLINE -->
								</div>
					
						</div>
						
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
	{% endblock %}
	{% endblock %}
